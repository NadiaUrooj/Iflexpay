        </div>

            placeholder="Enter IPhone model"
            name="iphonemodelnumber"
            required
          />
        </div>
        <div class="input-box">
          <label for="address"
            >Address

            ></textarea>

          <br />

          </select>
        </div>

          <label for="paymentmethod"
            ><input type="checkbox" required /> &nbsp;Cash on Delivery</label
          >
        </div>

        >
